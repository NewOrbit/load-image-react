version: 2
registries:
  npm-registry-www-myget-org-f-neworbit-npm:
    type: npm-registry
    url: https://www.myget.org/F/neworbit/npm
    token: "${{secrets.NPM_REGISTRY_WWW_MYGET_ORG_F_NEWORBIT_NPM_TOKEN}}"

updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "01:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: typescript
    versions:
    - 4.1.3
    - 4.1.4
    - 4.1.5
    - 4.2.2
    - 4.2.3
  - dependency-name: "@types/react"
    versions:
    - 16.14.2
    - 16.14.3
    - 16.14.4
  registries:
  - npm-registry-www-myget-org-f-neworbit-npm
